<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01 - Calcular media</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="content">
        <h1>Calculo de média</h1>
        <form action="">
            <div class="input-wrapper">
                <label for="nome-aluno">Nome do aluno</label>
                <input type="text" id="nome-aluno" name="nome-aluno">
            </div>
            <div class="input-wrapper">
                <label for="nota-avaliacao">Nota avaliação</label>
                <input type="text" id="nota-avaliacao" name="nota-avaliacao">
            </div>
            <div class="input-wrapper">
                <label for="nota-trabalho">Nota trabalho</label>
                <input type="text" id="nota-trabalho" name="nota-trabalho">
            </div>
            <div class="input-wrapper">
                <label for="nota-atividade">Nota atividades</label>
                <input type="text" id="nota-atividade" name="nota-atividade">
            </div>
            <div class="input-wrapper">
                <label for="nota-comportamento">Nota comportamento</label>
                <input type="text" id="nota-comportamento" name="nota-comportamento">
            </div>
            
        </form>
        <button onclick="calcularMedia()">Calcular média</button>
        <div id="resultado">

        </div>

    </div>
</body>

</html>
